<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>ToDoList</title>
</head>
<body>
          <h1>ANIME To-Do List</h1>
          <p style="margin-left:16%;"><b>Note! Check the box to Strikethrough text.</b></p>
          <form id="form-add-todo" class="form-add-todo">
          <label for="todo"><b>To do:</b></label>
          <input type="text" id="new-todo-item" class="new-todo-item" name="todo" />
          <input type="submit" id="add-todo-item" class="add-todo-item" value="ADD" />
        </form>
         
        <form id="form-todo-list">
          <ul id="todo-list" class="todo-list">
          </ul>
        </form> 

</body>
</html>
