<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>Class Manipulation</title>
</head>

<body>
    <header>
        <h1>On-the-fly div transformation</h1>
    </header>
    <div class="left">
        <section class="row">
            <h3>COLOR CHANGE</h3>
            <div class="column1">
                <button onclick="black()" id="rectangle" style="background-color:black;"></button>
                <button onclick="red()" id="rectangle1" style="background-color:rgb(175, 51, 51);"></button>
                <button onclick="green()" id="rectangle2" style="background-color:rgb(147, 212, 152);"></button>
                <button onclick="blue()" id="rectangle3" style="background-color:rgb(37, 20, 121);"></button>


            </div>
            <div class="column1">
                <button onclick="blue1()" id="rectangle4" style="background-color:rgb(91, 176, 245)" ;></button>
                <button onclick="yellow()" id="rectangle5" style="background-color:rgb(214, 209, 100);"></button>
                <button onclick="green1()" id="rectangle6" style="background-color:rgb(21, 128, 6);"></button>
                <button onclick="violet()" id="rectangle7" style="background-color:rgb(168, 0, 247);"></button>



            </div>
            <div class="column1">
                <button onclick="orange()" id="rectangle8" style="background-color:rgb(247, 162, 3);"></button>
                <button onclick="yellow1()" id="rectangle9" style="background-color:rgb(248, 255, 50);"></button>
                <button onclick="blue2()" id="rectangle10" style="background-color:rgb(54, 58, 253);"></button>
                <button onclick="pink()" id="rectangle11" style="background-color:rgb(250, 40, 204);"></button>

            </div>

        </section>
    </div>
    <br>
    <div class="right">
        <section class="row">
            <h3>SHAPE CHANGE</h3>
            <div class="column">
                <p class="circle" id="cir"></p>
                <p class="octagon" id="oct"></p>
            </div>
            <div class="column">
                <p class="triangle-up" id="tri"></p>
                <p class="heart" id="hea"></p>
            </div>
            <div class="column">
                <p class="cross" id="cro"></p>
                <p class= "yin-yang" id="yin"></p>
                <p class="moon" id="moo"></p>
            </div>
        </section>
    </div>
    <br>
    <div class="mid">
        <h3>DIV TRANSFORMATION</h3>
        <div class="Naofumi"  id="rise"></div>


    </div>
    <div class="middle">
        <section class="row">
            <h3>CSS Props Changes</h3>
            <div class="column2" id="cssprop">
            </div>
        </section>
       
    </div>

</body>

</html>
